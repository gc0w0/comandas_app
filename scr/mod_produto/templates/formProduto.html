{% extends "base.html" %}
{% block title %}Produto{% endblock %}

{% block content %}

<form name="formAdicionar" id="formAdicionar" action="{{ url_for('produto.insert') }}" method="POST" enctype="multipart/form-data">
    <h1>Produto</h1>
    <div>
        <input type="text" name="id" id="id" value="0" placeholder="ID" readonly>
    <label for="id_produto">Código:</label>

    <input type="text" name="nome" id="nome" value="" placeholder="Nome do Produto" autofocus required>
    <label for="nome">Nome do Produto :</label>
    
    <textarea name="descricao" id="descricao" placeholder="Descrição do Produto" required></textarea>
    <label for="descricao">Descrição do Produto :</label>
    
        <label for="foto">Imagem:</label>
        <input type="file" name="foto" accept="image/*" id="foto">
   
    <input type="number" name="valor_unitario" id="valor_unitario" value="" required>
    <label for="valor_unitario">Valor:</label>

    
    <button type='submit' name='salvaProdutoDB' id='salvaProdutoDB'><i class='fas fa-save'></i> Salvar</button>
    </div>
    
</form>
{% endblock %}
